services:
  app-production:
    build:
      context: .  # Use root context to access both server/ and lipid_viewer/
      dockerfile: server/Dockerfile.production  # Use pip-based production Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=core.settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WHITENOISE_MAX_AGE=${WHITENOISE_MAX_AGE:-31536000}
      - DOCKING_ALLOW_MOCK=False
    volumes:
      - ./lipid_viewer/dist:/app/staticfiles/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/healthz', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Longer startup time for conda installation

networks:
  default:
    name: lipid-docking-production-network
