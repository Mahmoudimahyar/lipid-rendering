<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/molecule.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Lipid Viewer - Molecular Visualization</title>
    <meta name="title" content="Lipid Viewer - Molecular Visualization" />
    <meta name="description" content="Interactive 2D/3D molecular visualization tool for lipids and other molecules using SMILES notation" />
    <meta name="keywords" content="molecular visualization, lipids, SMILES, chemistry, 3D molecules, biochemistry" />
    <meta name="author" content="Mahyar Mahmoudi" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lipid Viewer - Molecular Visualization" />
    <meta property="og:description" content="Interactive 2D/3D molecular visualization tool for lipids and other molecules" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Lipid Viewer - Molecular Visualization" />
    <meta property="twitter:description" content="Interactive 2D/3D molecular visualization tool for lipids and other molecules" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    
    <!-- Security headers (X-Frame-Options removed - handled by Django HTTP headers) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- 3D Molecular Visualization Libraries -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.2.0/3Dmol-min.js" crossorigin="anonymous"></script>
    <!-- NGL Viewer -->
    <script async src="https://cdn.jsdelivr.net/npm/ngl@2.2.1/dist/ngl.min.js" crossorigin="anonymous"></script>
    <!-- Mol* (Molstar) - Updated CDN and API -->
    <script async src="https://unpkg.com/molstar@4.2.0/build/viewer/molstar.js" crossorigin="anonymous"></script>
    <!-- RDKit.js for molecular processing -->
    <script async src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js" crossorigin="anonymous"></script>
    <!-- Kekule.js for additional molecular support -->
    <script async src="https://unpkg.com/kekule/dist/kekule.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
